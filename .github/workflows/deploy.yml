name: CI/CD — roi-calculator

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/roi-calculator

concurrency:
  group: deploy-roi-calculator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      short_sha: ${{ steps.meta.outputs.short_sha }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Gerar tag do commit
        id: meta
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login no ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.meta.outputs.short_sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Mover cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: Deploy na VPS (Swarm)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout código (para docker-compose.prod.yml)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            SERVICE_EXPECTED="roi-calculator_roi-calculator"

            resolve_service() {
              expected="$1"
              suffix="$2"

              if docker service inspect "${expected}" >/dev/null 2>&1; then
                echo "${expected}"
                return 0
              fi

              found="$(docker service ls --format '{{.Name}}' | grep -E "_${suffix}$" | head -n 1 || true)"
              if [ -n "${found}" ]; then
                echo "${found}"
                return 0
              fi

              return 1
            }

            echo "Login no registry..."
            echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "Pulling imagem nova..."
            docker pull "${IMAGE}:latest"

            echo "Verificando stack/serviço..."
            SERVICE="$(resolve_service "${SERVICE_EXPECTED}" "roi-calculator")" || true

            if [ -z "${SERVICE}" ]; then
              echo "Stack/serviço não encontrado."
              echo "Crie a stack manualmente primeiro, usando docker-compose.prod.yml (stack: roi-calculator)."
              docker service ls
              exit 1
            fi

            echo "Atualizando serviço (${SERVICE})..."
            docker service update \
              --image "${IMAGE}:latest" \
              --with-registry-auth \
              --force \
              "${SERVICE}"

            echo "Limpando imagens antigas..."
            docker image prune -f

            echo "Deploy concluído!"

