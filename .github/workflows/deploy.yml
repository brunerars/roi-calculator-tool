name: CI/CD — roi-calculator

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/roi-calculator

concurrency:
  group: deploy-roi-calculator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      short_sha: ${{ steps.meta.outputs.short_sha }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Gerar tag do commit
        id: meta
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login no ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.meta.outputs.short_sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Mover cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: Deploy na VPS (Swarm)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout código (para docker-compose.prod.yml)
        uses: actions/checkout@v4

      - name: Validar secrets de deploy
        shell: bash
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "Secret ausente: VPS_HOST"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "Secret ausente: VPS_USER"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "Secret ausente: VPS_SSH_KEY"
            exit 1
          fi

      - name: Preparar diretório da stack
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 2m
          script: |
            set -e
            mkdir -p /opt/stacks/roi-calculator

      - name: Enviar docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/stacks/roi-calculator/"

      - name: Deploy via SSH (docker stack deploy)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            STACK="roi-calculator"
            COMPOSE="/opt/stacks/roi-calculator/docker-compose.prod.yml"

            echo "Login no registry..."
            echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "Deploy stack (${STACK})..."
            export IMAGE="${IMAGE}:latest"
            docker stack deploy --with-registry-auth -c "${COMPOSE}" "${STACK}"

            echo "Serviços da stack:"
            docker service ls --filter label=com.docker.stack.namespace="${STACK}"

            echo "Limpando imagens antigas..."
            docker image prune -f

            echo "✅ Deploy concluído!"

